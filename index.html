<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scissors Game</title>

</head>
<body>
  <div class="container">
    <section class="scoreboard">
      <div class="name">
        <span>rock</span>
        <span>paper</span>
        <span>scissors</span>
      </div>

      <div class="score">
        <span class="score-text">score</span>

        <div class="count">
          <span>12</span>
        </div>
      </div>
    </section>


    <section class="main-game">
    
    </section>


    <section class="rules-section">
      <button class="rules-btn">
        <span>rules</span>
      </button>

      <div class="rules-page">
        <h1 class="rules-text">rules</h1>
        <img src="images/image-rules.svg" alt="image-rules" class="rules-image">

        <button class="rules-close-btn">
          <img src="images/icon-close.svg" alt="close-btn">
        </button>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
